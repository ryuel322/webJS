<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basics</title>
</head>
<body>
    <h1>My First JS Script</h1>
    <script src="script.js"></script>
</body>
</html>
<p id="text">text</p>
<button onclick="changeText()">change text</button>
<div id="box" style="background: lightgray; padding: 20px;">Some text</div>
<button onclick="changeColor()">change color</button>
<button onclick="changeFontSize()">change fontsize</button>
<ul id="list">
    <li>Item 1</li>
</ul>
<button onclick="addItem()">Add Item</button>
<button onclick="removeItem()">Remove Item</button>
<div id="hoverBox" style="width:100px;height:100px;background:gray;"></div>
<input type="text" id="inputField" placeholder="Type here...">
<p id="display"></p>
<h2>To-Do List</h2>
<input id="taskInput" placeholder="Enter a task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>
<style>
.completed {
    text-decoration: line-through;
    color: gray;
}
</style>
</html>
